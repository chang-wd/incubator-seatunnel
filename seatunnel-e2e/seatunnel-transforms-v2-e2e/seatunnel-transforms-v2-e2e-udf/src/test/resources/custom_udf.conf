######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10000
}

source {
  FakeSource {
    plugin_output = "fake"
    schema = {
      fields {
        id = "int"
        name = "string"
      }
    }
    rows = [
      {fields = [1, "Hello World"], kind = INSERT}
    ]
  }
}

transform {
  sql {
    plugin_input = "fake"
    plugin_output = "fake1"
    query = "select id, EXAMPLE(name) as name from dual"
  }
}

sink {
  Assert {
    plugin_input = "fake1"
    rules = {
      field_rules = [
        {
          field_name = "id"
          field_type = "int"
          field_value = [
            {equals_to = 1}
          ]
        },
        {
          field_name = "name"
          field_type = "string"
          field_value = [
            {equals_to = "UDF: Hello World"}
          ]
        }
      ]
    }
  }
}