env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    plugin_output = "source1"

    tables_configs = [
      {
        row.num = 3
        schema = {
          table = "test.user_1"
          columns = [
            {
              name = "id"
              type = "bigint"
            },
            {
              name = "name"
              type = "string"
            }
          ]
        }
      },
      {
        row.num = 3
        schema = {
          table = "test.user_2"
          columns = [
            {
              name = "id"
              type = "bigint"
            },
            {
              name = "name"
              type = "string"
            }
          ]
        }
      },
      {
        row.num = 5
        schema = {
          table = "test.xyz"
          columns = [
            {
              name = "id"
              type = "bigint"
            },
            {
              name = "age"
              type = "int"
            }
          ]
        }
      }
    ]
  }
}
transform {
  TableFilter {
    plugin_input = "source1"
    plugin_output = "transform_a_1"

    database_pattern = "test"
    table_pattern = "user_\\d+"
  }
  TableRename {
      plugin_input = "transform_a_1"
      plugin_output = "transform_a_2"

      prefix = "table_a_"
    }



  TableFilter {
    plugin_input = "source1"
    plugin_output = "transform_b_1"

    database_pattern = "test"
    table_pattern = "xyz"
  }
    TableRename {
        plugin_input = "transform_b_1"
        plugin_output = "transform_b_2"

        prefix = "table_b_"
      }
}
sink {
  Assert {
    plugin_input = "transform_a_2"

    rules =
      {
        tables_configs = [
          {
            table_path = "test.table_a_user_1"
            row_rules = [
              {
                rule_type = MAX_ROW
                rule_value = 3
              },
              {
                rule_type = MIN_ROW
                rule_value = 3
              }
            ]
          },
          {
              table_path = "test.table_a_user_2"
              row_rules = [
                {
                  rule_type = MAX_ROW
                  rule_value = 3
                },
                {
                  rule_type = MIN_ROW
                  rule_value = 3
                }
              ]
          },
        {
          table_path = "test.table_a_xyz"
          row_rules = [
            {
              rule_type = MAX_ROW
              rule_value = 0
            },
            {
              rule_type = MIN_ROW
              rule_value = 0
            }
          ]
        }
        ]
      }
  }

  Assert {
      plugin_input = "transform_b_2"

      rules =
        {
          tables_configs = [
            {
              table_path = "test.table_b_user_1"
              row_rules = [
                {
                  rule_type = MAX_ROW
                  rule_value = 0
                },
                {
                  rule_type = MIN_ROW
                  rule_value = 0
                }
              ]
            },
            {
                table_path = "test.table_b_user_2"
                row_rules = [
                  {
                    rule_type = MAX_ROW
                    rule_value = 0
                  },
                  {
                    rule_type = MIN_ROW
                    rule_value = 0
                  }
                ]
            },
          {
            table_path = "test.table_b_xyz"
            row_rules = [
              {
                rule_type = MAX_ROW
                rule_value = 5
              },
              {
                rule_type = MIN_ROW
                rule_value = 5
              }
            ]
          }
          ]
        }
    }
}