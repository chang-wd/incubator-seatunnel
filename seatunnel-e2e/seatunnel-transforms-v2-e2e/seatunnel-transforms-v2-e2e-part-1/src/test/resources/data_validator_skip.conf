######
###### This config file demonstrates DataValidator transform with SKIP mode
######

env {
  job.mode = "BATCH"
  parallelism = 1
}

source {
  FakeSource {
    plugin_output = "fake"
    row.num = 10
    schema = {
      fields {
        id = "int"
        name = "string"
        age = "int"
        email = "string"
      }
    }
    rows = [
      {fields = [1, "John Doe", 25, "john@example.com"], kind = INSERT}
      {fields = [2, null, 30, "jane@example.com"], kind = INSERT}  # Invalid: null name
      {fields = [3, "Bob Johnson", 200, "bob@example.com"], kind = INSERT}  # Invalid: age > 150
      {fields = [4, "Alice Brown", 28, "invalid-email"], kind = INSERT}  # Invalid: bad email
      {fields = [5, "Charlie Wilson", 32, "charlie@example.com"], kind = INSERT}
    ]
  }
}

transform {
  DataValidator {
    plugin_input = "fake"
    plugin_output = "validated"
    row_error_handle_way = "SKIP"
    field_rules = [
      {
        field_name = "name"
        rule_type = "NOT_NULL"
      },
      {
        field_name = "name"
        rule_type = "LENGTH"
        min_length = "2"
        max_length = "50"
      },
      {
        field_name = "age"
        rule_type = "NOT_NULL"
      },
      {
        field_name = "age"
        rule_type = "RANGE"
        min_value = "0"
        max_value = "150"
      },
      {
        field_name = "email"
        rule_type = "REGEX"
        pattern = "^[\\w-\\.]+@([\\w-]+\\.)+[\\w-]{2,4}$"
      }
    ]
  }
}

sink {
  Assert {
    plugin_input = "validated"
    rules = {
      row_rules = [
        {
          rule_type = MIN_ROW
          rule_value = 2  # Only 2 valid rows should pass
        },
        {
          rule_type = MAX_ROW
          rule_value = 2
        }
      ],
      field_rules = [
        {
          field_name = id
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = name
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = age
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = email
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
