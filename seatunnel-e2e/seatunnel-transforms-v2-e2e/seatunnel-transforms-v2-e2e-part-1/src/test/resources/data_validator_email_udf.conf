######
###### This config file demonstrates DataValidator transform with Email UDF validation
######

env {
  job.mode = "BATCH"
  parallelism = 1
}

source {
  FakeSource {
    plugin_output = "fake"
    row.num = 4
    schema = {
      fields {
        id = "int"
        name = "string"
        email = "string"
      }
    }
    rows = [
      {fields = [1, "John Doe", "john.doe@company.com"], kind = INSERT}      # Valid email
      {fields = [2, "Jane Smith", "jane.smith@example.org"], kind = INSERT}  # Valid email
      {fields = [3, "Bob Johnson", "bob@invalid-email"], kind = INSERT}      # Invalid: no domain
      {fields = [4, "Alice Brown", "alice@company@extra.com"], kind = INSERT} # Invalid: multiple @
    ]
  }
}

transform {
  DataValidator {
    plugin_input = "fake"
    plugin_output = "validated"
    row_error_handle_way = "SKIP"
    field_rules = [
      {
        field_name = "name"
        rule_type = "NOT_NULL"
      },
      {
        field_name = "email"
        rule_type = "UDF"
        function_name = "EMAIL"
        custom_message = "Email validation failed"
      }
    ]
  }
}

sink {
  Assert {
    plugin_input = "validated"
    rules = {
      row_rules = [
        {
          rule_type = MIN_ROW
          rule_value = 2
        },
        {
          rule_type = MAX_ROW
          rule_value = 2
        }
      ],
      field_rules = [
        {
          field_name = id
          field_type = int
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = name
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = email
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}
