######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 2
  job.mode = "BATCH"
}

source {
  Iceberg {
    catalog_name = "seatunnel"
    iceberg.catalog.config={
      "type"="hadoop"
      "warehouse"="file:///tmp/seatunnel/iceberg/hadoop/"
    }
    namespace = "database1"
    table = "source"
    plugin_output = "iceberg"
    query = "select f1, f2 from t where f1 = 10"
  }
}

transform {
}

sink {
  Assert {
    plugin_input = "iceberg"
    rules =
      {
      row_rules = [
                  {
                    rule_type = MAX_ROW
                    rule_value = 1
                  }
                   {
                    rule_type = MIN_ROW
                    rule_value = 1
                  }
                ]
        field_rules = [
          {
            field_name = f1
            field_type = bigint
            field_value = [
              {
                rule_type = NOT_NULL
                equals_to = 10
              }
            ]
          },
          {
              field_name = f2
              field_type = boolean
              field_value = [
                {
                  rule_type = NOT_NULL
                  equals_to = true
                }
              ]
            }
        ]
      }
  }
}
