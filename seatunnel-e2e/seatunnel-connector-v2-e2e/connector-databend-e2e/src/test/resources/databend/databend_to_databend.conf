env {
  execution.parallelism = 1
  job.mode = "BATCH"
  checkpoint.interval = 10
}

source {
  Databend {
    url = "jdbc:databend://databend:8000/default"
    username = "root"
    password = ""
    query = "SELECT * FROM source_table"
    database = "default"
    table = "source_table"
    fetch_size = 1
    batch_size = 1
    schema = {
      fields = [
        {
          name = "name"
          type = "STRING"
        },
        {
          name = "age"
          type = "INT"
        },
        {
          name = "score"
          type = "DOUBLE"
        }
      ]
    }
  }
}

sink {
  Databend {
    url = "jdbc:databend://databend:8000/default"
    username = "root"
    password = ""
    database = "default"
    table = "sink_table"
    batch_size = 1
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    data_save_mode = "APPEND_DATA"
  }
}