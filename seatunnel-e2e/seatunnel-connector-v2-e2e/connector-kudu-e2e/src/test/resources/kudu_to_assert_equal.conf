                 {
                   rule_type = MAX
                   rule_value = 11
                 }
               ]
             }
           ]
            row_rules = [
                                   {
                                     rule_type = MIN_ROW
                                     rule_value = 1
                                   },
                                   {
                                     rule_type = MAX_ROW
                                     rule_value = 1
                                   }
                                 ]

         }

 }
