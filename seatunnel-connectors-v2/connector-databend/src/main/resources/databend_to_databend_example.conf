# Databend to Databend demo

env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
  # 使用 Databend 作为数据源
  Databend {
    url = "jdbc:databend://source-host:8000"
    username = "databend"
    password = "databend"
    
    # 方式一：使用 database 和 table
    database = "source_db"
    table = "source_table"
    
    # 方式二：使用自定义 SQL
    # sql = "SELECT * FROM source_db.source_table WHERE create_time > '2023-01-01'"
    
    # 可以设置批量获取数据大小
    fetch_size = 5000
  }
}

transform {
  # 可以添加数据转换，如有需要
}

sink {
  # 将数据写入 Databend
  Databend {
    url = "jdbc:databend://target-host:8000"
    username = "databend"
    password = "databend"
    database = "target_db"
    table = "target_table"
    batch_size = 1000
  }
}
